<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <a class="btn btn-primary btn-sm" href="/login" >login</a>
    <br>
    <h1 class="text-center mt-5 mb-5 text-primary">Python-Flask-Mysql</h1>
    <div class="container">
        
        <div class="card shadow">
            <div class="card-body ">

                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="username">Username</label>
                            <input type="text" class="form-control mb-3" name="username" required>
                        </div>
                        <div class="col">
                            <label for="password">password</label>
                            <input type="text" class="form-control mb-3" name="password" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb3 mt-4" type="submit">Save</button>
                        </div>
                    </div>

                </form>


                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead>
                        <th scope= "col">#</th>
                        <th scope= "col">Username</th>
                        <th scope= "col">Password</th>
                        <th scope= "col">Edit</th>
                        <th scope= "col">Delete</th>
                    </thead>
                
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.IdUsuario}}</td>
                        <td>{{d.NombreUsuario}}</td>
                        <td>{{d.ContrasenaUsuario}}</td>
                        <td><button type="button" class="btn btn-primary btn-sm" id="btn-edit{{d.IdUsuario}}" data-toggle="modal" data-target="#modal{{d.IdUsuario}}">Edit</button></td>
                        <td><a href="{{url_for('delete', id=d.IdUsuario)}}" class="btn btn-danger btn-sm" >Delete</a></td>
                    </tr>

                    <!-- Modal -->
                    <div class="modal fade" id="modal{{d.IdUsuario}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">{{d.NombreUsuario}}</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form action="/edit/{{d.IdUsuario}}" method="POST">
                                <label for="username">Username</label>
                                <input type="text" class="form-control mb-3" name="username" required value="{{d.NombreUsuario}}" >
                                <label for="password">password</label>
                                <input type="text" class="form-control mb-3" name="password" required value="{{d.ContrasenaUsuario}}">

                            </div>
                            <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                             </form>
                          </div>
                        </div>
                      </div>



                      
                    {% endfor %}
                </tbody>
            </table>


            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
